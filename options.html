<!DOCTYPE html>
<html>
  <head>
    <title>Refresh GCP Console Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
      }
      h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #4285f4;
      }
      .option-group {
        margin-bottom: 20px;
      }
      .option-title {
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 1.8em;
      }
      .radio-option {
        margin-bottom: 8px;
      }
      .radio-option label {
        cursor: pointer;
        font-size: 1.6em;
      }
      .status {
        margin-top: 10px;
        color: green;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Refresh GCP Console Options</h1> -->

    <div class="option-group">
      <div class="option-title">Key Combination</div>
      <div class="radio-option">
        <input type="radio" id="alt-r" name="keyCombo" value="alt+r" />
        <label for="alt-r">Alt+R</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="ctrl-r" name="keyCombo" value="ctrl+r" />
        <label for="ctrl-r">Ctrl+R</label>
      </div>
      <div class="radio-option">
        <input
          type="radio"
          id="alt-shift-r"
          name="keyCombo"
          value="alt+shift+r"
        />
        <label for="alt-shift-r">Alt+Shift+R</label>
      </div>
      <div class="radio-option">
        <input
          type="radio"
          id="ctrl-shift-r"
          name="keyCombo"
          value="ctrl+shift+r"
        />
        <label for="ctrl-shift-r">Ctrl+Shift+R</label>
      </div>
      <div class="radio-option">
        <input
          type="radio"
          id="ctrl-alt-r"
          name="keyCombo"
          value="ctrl+alt+r"
        />
        <label for="ctrl-alt-r">Ctrl+Alt+R</label>
      </div>
    </div>

    <div id="status" class="status">Options saved!</div>

    <script src="options.js"></script>
  </body>
</html>
